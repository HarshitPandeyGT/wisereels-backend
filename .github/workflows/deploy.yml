name: CI/CD - Build & Deploy to GCP

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  SERVICE_NAME: wisereels-backend
  IMAGE_NAME: wisereels-backend

jobs:
  # Job 1: Test and Lint
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run typecheck || true
      
      - name: Run tests
        run: npm test || true
      
      - name: Build TypeScript
        run: npm run build

  # Job 2: Build and Push Docker Image
  build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
          cli_version: latest
      
      - name: Configure Docker for GCP
        run: gcloud auth configure-docker gcr.io
      
      - name: Build Docker image
        run: |
          docker build \
            -t gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest \
            .
      
      - name: Push Docker image
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest
      
      - name: Image digest
        run: echo "Image pushed: gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

  # Job 3: Deploy to Cloud Run (only on main branch)
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --service-account=${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }} \
            --set-cloudsql-instances=${{ secrets.GCP_CLOUD_SQL_CONNECTION }} \
            --memory=2Gi \
            --cpu=2 \
            --timeout=3600 \
            --min-instances=1 \
            --max-instances=10 \
            --no-allow-unauthenticated \
            --set-env-vars=\
NODE_ENV=production,\
DATABASE_HOST=/cloudsql/${{ secrets.GCP_CLOUD_SQL_CONNECTION }},\
DATABASE_PORT=5432,\
DATABASE_NAME=${{ secrets.GCP_DB_NAME }},\
DATABASE_USER=${{ secrets.GCP_DB_USER }},\
DATABASE_PASSWORD=${{ secrets.GCP_DB_PASSWORD }},\
REDIS_HOST=${{ secrets.GCP_REDIS_HOST }},\
REDIS_PORT=6379,\
JWT_SECRET=${{ secrets.JWT_SECRET }},\
JWT_EXPIRY=7d,\
LOG_LEVEL=info
      
      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
      
      - name: Run smoke tests
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          
          echo "Testing health endpoint..."
          curl -f "$SERVICE_URL/health" || exit 1
          echo "✅ Health check passed"

  # Job 4: Notify on failure
  notify-failure:
    name: Notify Deployment Failure
    runs-on: ubuntu-latest
    needs: [test, build-push, deploy]
    if: failure()
    
    steps:
      - name: Failure notification
        run: |
          echo "❌ Deployment failed for commit: ${{ github.sha }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
